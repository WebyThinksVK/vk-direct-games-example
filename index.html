<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="client/style.css" />
    <link rel="stylesheet" type="text/css" href="client/stylefont/stylefont.css"/>
    <script src="https://vk.com/js/api/mobile_sdk.js" type="text/javascript"></script>
    <title>Snake</title>
</head>
<body>
<div id="startView" class="startView">
    <div id="gameOverLabel" class="gameOverLabel">GAME OVER!</div>
    <div id="scoreLabelGameOver" class="scoreLabelGameOver"></div>
    <div class="playButtonWrapper">
        <button type="button" id="playButton" class="playButton" onclick="startGame()">
            <span class="playButtonText">PLAY</span>
        </button>
    </div>
</div>
<canvas id="gameCanvas" class="gameCanvas">The canvas element isn't supported by your browser.</canvas>
<div class="scoreLabelWrapper">
    <div id="scoreLabel" class="scoreLabel"></div>
</div>

<script type="text/javascript" src="client/app.js"></script>
<script type="text/javascript" src="render.js"></script>
<script type="text/javascript" src="client/game.js"></script>
</body>
</html>
